<div id="app" class="row">

	<h1>Liste des élèves présents</h1>

  <div id="students" class="col-md-12">
    <form action="#">
      <input type="text" id="input" placeholder="Prénom" class="student-firstname" required><br />
      <input type="text" id="input" placeholder="Nom" class="student-lastname" required><br />
      <input type="submit" name="submit" value="S'ajouter">
    </form>
  </div>

  <h1>Liste des élèves</h1>
  <ul class="student-list col-md-6"></ul>

  <div class="presence-stats col-md-6">
    <p>
      Il y a <span class="student-total">0</span> élèves au total.
    </p>
    <p>
      Il y a <span class="student-present">0</span> élèves présents.
    </p>
    <p>
      Il y a <span class="student-absent">0</span> élèves absents.
    </p>
  </div>

</div><!--#container-->
